        function calcSumOfTwoNumbers() {
        // get the value inputed for the first number

        function noColourCoder(numberToBeColoured) {

        }
        
        //Function for Factors
        function calculateFactors(numberToBeFactored) {
                var factors, increment;
                increment = 1;
                factors = [];
                while (increment <= numberToBeFactored) {
                if (numberToBeFactored%increment === 0) {
                factors.push(increment);}
                increment++;}
               return factors;
            }
