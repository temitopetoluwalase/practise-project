<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <h1>1st js</h1>

        <label>A <br>
            <input type="number" name="" id="no_one"> <br><br>
        </label>
        <label>B <br>
            <input type="number" name="" id="no_two"> <br><br>
        </label>
        <label>Result </label><br>
        
        <label type="number" name="" id="result" class=""></label>                
        
        <button id="button" onclick="myfunction()">Calculate</button>
        

    <script>

        function myfunction() {
            var a = Number(document.getElementById("no_one").value);
            var b = Number(document.getElementById("no_two").value);

            
            var result = a + b;
            document.getElementById("result").innerHTML = result;
            
            if  (result <=5) {
                document.getElementById("result").className = ("purple");
            }
            else if (result <=10) {
                document.getElementById("result").className = ("pink");
            }
            else if (result > 10) {
                document.getElementById("result").className = ("brown");
            }

        }


        var start_number, end_number, temp_number, factors, increment, prime_number;
increment = 1;
factors = [];
start_number = 5;
temp_number = start_number;
end_number = 20;
prime_number = [];

while (temp_number <= end_number) {
while (increment <= temp_number) {
if (temp_number%increment === 0){
factors.push(increment);}
increment++;}
if (factors.length === 2){
prime_number.push(temp_number);}
  
  temp_number++;}



  console.log(prime_number)
        
        














    </script>
